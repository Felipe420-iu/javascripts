<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Operador Ternario</title>
</head>
<body>
    <h1 id="demo"></h1>
    <p id="mensaje"></p>
    <p id="saludo"></p>
    
    <script>
        // Ejemplo 1: Operador ternario básico
        function renderApp() {
            document.getElementById("demo").innerHTML = "¡Bienvenido!";
        }
        
        function renderLogin() {
            document.getElementById("demo").innerHTML = "Por favor inicia sesión";
        }
        
        let authenticated = false;
        
        // Operador ternario: condición ? expresión_si_verdadero : expresión_si_falso
        authenticated ? renderApp() : renderLogin();
        
        // Ejemplo 2: Asignación con operador ternario
        let edad = 20;
        let mensaje = edad >= 18 ? "Eres mayor de edad" : "Eres menor de edad";
        console.log(mensaje);
        document.getElementById("mensaje").innerHTML = mensaje;
        
        // Ejemplo 3: Operador ternario anidado
        let hora = new Date().getHours();
        let saludo = hora < 12 ? "Buenos días" : hora < 18 ? "Buenas tardes" : "Buenas noches";
        console.log(saludo);
        document.getElementById("saludo").innerHTML = saludo;
    </script>
</body>
</html>
